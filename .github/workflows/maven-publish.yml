name: Publish Package to GitHub Packages

on:
  release:
    types: [created]

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 and configure Maven server
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # El id debe coincidir con el <id> en pom.xml distributionManagement
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          settings-path: ${{ github.workspace }} # opcional: genera settings.xml aqu√≠

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (package) without tests
        run: ./mvnw -B -DskipTests clean package

      - name: Deploy (publish) to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ GITHUB_TOKEN }}
        run: ./mvnw -B deploy
